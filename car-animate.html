<html>
<head>
	<title></title>
</head>
<body>
<canvas id="sketch" width="800" height="600">
</canvas>
<script>
document.addEventListener('DOMContentLoaded', main);
var sketch;
var context;
var car = {'x':0,'y':400};
var dx = 1;
var fps = 10;

function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	setInterval(animate, fps);
}
function draw_circle(x, y, r) {
	context.beginPath();
	context.arc(x, y, r, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
function animate() {
	context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	context.fillStyle = "#0000ff"
	context.fillRect(car.x , car.y, 80, 30);
	context.fillStyle = "#0000ff"
	context.fillRect(car.x - 10 , car.y + 20, 100, 20);
	context.fillStyle = "#000000"
	draw_circle(car.x + 10 , car.y + 40, 15);
	context.fillStyle = "#000000"
	draw_circle(car.x + 70 , car.y + 40, 15);
	draw_circle(car.x, car.y);
	car.x = car.x + dx;	
	if(car.x > sketch.offsetWidth - dx)
	{
		car.x = sketch.offsetWidth;
		dx = dx * -1;
	}
	else if(car.x < 0 + dx)
	{
		car.x = 0;
		dx = dx * -1;
	}

}


</script>
</body>
</html>
